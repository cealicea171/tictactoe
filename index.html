<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="tic.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1> Who wants to go first?</h1>
    <!-- Game Board-->
    <div class="container">
    <table id="board">
      <tr>
        <td class="pos pos1" id="0"></td>
        <td class="pos pos2" id="1"></td>
        <td class="pos pos3" id="2"></td>
      </tr>
      <tr>
        <td class="pos pos4" id="3"></td>
        <td class="pos pos5" id="4"></td>
        <td class="pos pos6" id="5"></td>
      </tr>
      <tr>
        <td class="pos pos7" id="6"></td>
        <td class="pos pos8" id="7"></td>
        <td class="pos pos9" id="8"></td>
      </tr>
    </table>
  </div>
    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
