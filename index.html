<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="tic.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>GAMEMESSAGEHERE</h1>
    <!-- Game Board-->
    <div class="container">
      <table class= "board">
      </table>
      </div>
  <div class="container">
    <p>What symbol?</p>
    <p><button class="symbol crossSelection" value="X" onclick="setPlayerX()">❌</button>
      <button class="symbol naughtSelection" value="O" onclick="setPlayerO()">⭕️</button></p>
  </div>
    <script type="text/javascript" src="tictactoe.js"></script>
    <script>
    let grid = [[null, null, null],
                [null, null, null],
                [null, null, null]];
const insertSymbol = (symbol, x, y) =>{
  grid[y][x] = symbol;
  return grid;
}
const resetGrid = () =>{
 let grid = [[null, null, null],
            [null, null, null],
            [null, null, null]];
  return grid;
}

  const drawGrid =()=>{
    var board = document.querySelector('.board');
    for (let row of grid) {
      //3 times
      let rowEl = document.createElement('tr');
      //9 times
      for (column of row){
        console.log(column);
        let cellEl = document.createElement('td');
        let symbol = column;
        if (column == null){
          symbol = "-";
        }
        let cellTxt = document.createTextNode(symbol);
        cellEl.appendChild(cellTxt);
        rowEl.appendChild(cellEl);
      }
      board.appendChild(rowEl);
    }
  }


  resetGrid();
  // insertSymbol('x', 0, 1);
  // insertSymbol('o', 1, 2);
  drawGrid();
    </script>
  </body>
</html>
