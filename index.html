    <script>
    let grid = [[null, null, null],
            [null, null, null],
            [null, null, null]];
const insertSymbol = (symbol, x, y) =>{
  grid[y][x] = symbol;
  return grid;
}
const resetGrid = () =>{
 let grid = [[null, null, null],
            [null, null, null],
            [null, null, null]];
  return grid;
}

  const drawGrid =()=>{
    var board = document.querySelector('.board');
    // for (let i = 0; i < grid.length; i++){
    //   console.log(grid[i]);
    // }
    // let el = document.createElement('div');
    for (let row of grid) {
      //3 times
      let rowEl = document.createElement('div');
      //9 times
      for (column of row){
        console.log(column);
        let cellEl = document.createElement('span');
        let cellTxt = document.createTextNode(column);
        cellEl.appendChild(cellTxt);
        rowEl.appendChild(cellEl);
      }
      board.appendChild(rowEl);
    }
  }


  resetGrid();
  insertSymbol('x', 0, 1);
  insertSymbol('o', 1, 2);
  drawGrid();
    </script>
